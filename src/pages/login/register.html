<ion-header>
     
    </ion-header>
    
    <ion-content padding style="background: url(assets/imgs/15.jpg) no-repeat; background-size: 100%">

      <button ion-button clear navPop icon-start style="color: white;">
          <ion-icon name='arrow-back'></ion-icon>
          返回登录  
      </button>

      
      
      <h2 style="margin-top: 20px; margin-bottom: 30px; font-size: 20px; font-size: 25px;
        font-weight: bold;
        color: #488aff;">注册新用户</h2>
            <ion-list>
    
                <ion-item>
                  <ion-label style="font-size: 1.6rem;" fixed>手机号</ion-label>
                  <ion-input type="text" value="" [(ngModel)]="phone" required></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label style="font-size: 1.6rem;" fixed>密码</ion-label>
                  <ion-input type="password"  [(ngModel)]="password1"></ion-input>
                </ion-item>
              
                <ion-item>
                    <ion-label style="font-size: 1.6rem;" fixed>再次输入密码</ion-label>
                    <ion-input type="password"  [(ngModel)]="password2"></ion-input>
                  </ion-item>
  
                  <ion-item>
                      <ion-label style="font-size: 1.6rem;" fixed>姓名</ion-label>
                      <ion-input type="text"  [(ngModel)]="name"></ion-input>
                    </ion-item>
  
                    <ion-item>
                        <ion-label style="font-size: 1.6rem;" fixed>性别</ion-label>
                        <ion-input type="text"  [(ngModel)]="gender"></ion-input>
                      </ion-item>
  
                      <ion-item>
                          <ion-label style="font-size: 1.6rem;" fixed>年龄</ion-label>
                          <ion-input type="text"  [(ngModel)]="age"></ion-input>
                        </ion-item>
  
                        <ion-item>
                          <ion-label style="font-size: 1.6rem;" fixed>单位</ion-label>
                          <ion-input type="text"  [(ngModel)]="corporation" ></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label style="font-size: 1.6rem;" fixed>职业</ion-label>
                            <ion-input type="text"  [(ngModel)]="job" ></ion-input>
                          </ion-item>
  
                          <ion-item>
                              <ion-label style="font-size: 1.6rem;" fixed>地址</ion-label>
                              <ion-input type="text"  [(ngModel)]="address"></ion-input>
                            </ion-item>
              </ion-list>
              <button ion-button block (click)="register(phone,corporation,password1,password2,name,gender,age,job,address)">注  册</button>
 
    </ion-content>
