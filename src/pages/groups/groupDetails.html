<ion-header>

    <ion-navbar>     
        
    </ion-navbar>      
  </ion-header>

  <ion-content padding>
      <ion-title style="text-align: center; margin-bottom: 10px; font-weight: bolder; font-size: 2.4rem;">
          {{mygroup.groupname}} 
      </ion-title>
    <img [src]="'assets/imgs/4.jpg'"> 
    <p style="margin-left:20px ; margin-right:20px; font-size: 1.5rem; line-height: 20px;">详细信息：</p>
    <p style="margin-left:20px ; margin-right:20px; font-size: 1.5rem; line-height: 20px; color: #807d7d;">{{ mygroup.introduction }}</p>
    <p style="margin-left:20px ; margin-right:20px; font-size: 1.5rem; line-height: 20px;">成员信息</p>
   
   
    <ion-list>
        <!-- <ion-list-header>Today</ion-list-header> -->
        <!-- 点击的时候跳转界面 -->
        <ion-item *ngFor="let task of tasks" (click)="openTaskDetailPage(task)">
          <ion-thumbnail item-start>
            <img [src]="'assets/imgs/4.jpg'">
          </ion-thumbnail>
          <h2>{{task.title}}</h2>
        </ion-item>

        <ion-list>
          <!-- <ion-list-header>Today</ion-list-header> -->
          <ion-item-sliding *ngFor="let member of groupmembers">
            <ion-item>
                <ion-avatar item-start>
                    <img style="width: 50px; height: 50px;" [src]="'assets/imgs/4.jpg'">
                  </ion-avatar>
                  <h2>{{member.phone}}</h2>
                  <h2>{{member.realname}}</h2>
                  <!-- <p>{{group.lastMessage}}</p> -->
                  <!-- <ion-note item-end>{{group.timestamp | date:'HH:mm:ss'| lowercase}}</ion-note> -->
            </ion-item>
          </ion-item-sliding>
    
        </ion-list>

        <ion-item *ngIf="clickadd">
         <ion-label style="font-size: 1.6rem;" fixed>成员手机号</ion-label>
         <ion-input type="text" [(ngModel)]="memberphone" ></ion-input>
        </ion-item>
       

      



        <button ion-button outline *ngIf="!clickadd" style="background-color: #fff; 
        margin-left: 280px; 
        font-weight: bolder;
        color: #488aff;
        " (click)="changestatus()">
        编辑
      </button>
    
      <button ion-button outline *ngIf="clickadd" style="background-color: #fff; 
      margin-left: 280px; 
      font-weight: bolder;
      color: #488aff;
      " (click)="addMember(memberphone)">
      添加
    </button>
    <button ion-button outline *ngIf="clickadd" style="background-color: #fff; 
    margin-left: 280px; 
    font-weight: bolder;
    color: #488aff;
    " (click)="changestatus()">
    取消
  </button>



    
    
      </ion-list>


    <ion-list style="margin-top: 50px;">
        <ion-list-header style="text-align: center; color: royalblue; font-weight: bolder; font-size: 2rem;">
            群  组  公  告
        </ion-list-header>
        <ion-item>

        </ion-item>
    </ion-list>

    </ion-content>
