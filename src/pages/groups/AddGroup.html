<ion-header>
    <ion-navbar>
        <ion-title>
            建立群组
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

       <ion-list>

           <ion-item>
             <ion-label style="font-size: 1.6rem;" fixed>群组名称</ion-label>
             <ion-input type="text" [(ngModel)]="title"  required></ion-input>
           </ion-item>

           <ion-item>
               <ion-label style="font-size: 1.6rem;" fixed>群组介绍</ion-label>
             </ion-item>

             <ion-item>
                <textarea style="width: 310px;
                height: 130px;
                margin-top: 8px;
                overflow:scroll;
                overflow-y:hidden;
                overflow-x:hidden" [(ngModel)]="introduction" placeholder="请输入你的群组介绍"></textarea>
            </ion-item>
        
         </ion-list>
       
         
         <button ion-button block (click)="addGroup(title,introduction)">发  布</button>

</ion-content>
